<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Arimo&family=Fira+Sans:wght@300;400&family=Montserrat:wght@400;500;600&family=Poppins:wght@100;200;300;400;500;700&family=Roboto+Condensed:ital,wght@0,300;0,400;1,400&family=Roboto:wght@100;300;400;500;700&family=Teko:wght@300;400&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Human Resource Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_960_720.png"  width="55" height="55" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chintu</h4>
                    <p class="chatbox__description--header">Virtual H.R. Representative</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"><i class="fa-solid fa-paper-plane"></i> Send</button>
            </div>
        </div>
        
    </div>
</div>
<script src="https://kit.fontawesome.com/961201a298.js" crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</body>
</html>
